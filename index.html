<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>HW8</title>
</head>

<body>

    <div class="container mx-auto" id="formCont">
        <form name="contactForm" style="max-width: 500px; border: 1px rgb(26 86 219) solid; border-radius: 20px;"
            class="flex flex-col mx-auto my-72 p-7">
            <div class="mb-6">
                <label style="color: rgb(26 86 219);" for="taskName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task
                    Name</label>
                <input type="taskName" id="taskName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Task Name">
            </div>
            <div class="mb-6">
                <label for="description" style="color: rgb(26 86 219)"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task
                    Description</label>
                <input type="description" id="description"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Any Description">
            </div>
            <div class="flex justify-between">
                <button style="max-width: 25%;" type="button" id="saveBTN"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
                <button style="width: 75%;" type="button" id="showBTN"
                class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Show Tasks</button>
            </div>

        </form>
    </div>


    <script src="./dist/index.js"></script>
</body>

</html>
