<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>HW11</title>
</head>

<body>
    <div class="container mx-auto" id="formCont">
        <form name="contactForm" style="max-width: 500px; border: 1px rgb(26 86 219) solid; border-radius: 20px;"
            class="flex flex-col mx-auto my-72 p-7">
            <div class="mb-6">
                <label style="color: rgb(26 86 219);" for="taskName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task
                    Name</label>
                <input type="taskName" id="taskName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Task Name">
            </div>
            <div class="mb-6">
                <label for="description" style="color: rgb(26 86 219)"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task
                    Description</label>
                <input type="description" id="taskDesc"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Any Description">
            </div>
            <div class="flex justify-between">
                <button style="max-width: 25%;" type="button" id="saveBTN"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
                <button style="width: 75%;" type="button" id="showBTN"
                    class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Show
                    Tasks</button>
            </div>
        </form>
    </div>

    <div id="tasksListDrawer"
        class="hidden bg-slate-300 list-none fixed bottom-0 left-0 right-0 z-40 w-full p-4 overflow-y-auto transition-transform dark:bg-gray-800 transform-none"
        tabindex="-1" aria-labelledby="drawer-bottom-label">
        <h5 id="drawer-bottom-label"
            class="text-lime-600 inline-flex items-center mb-4 text-base font-semibold dark:text-gray-400"><svg
                class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>Tasks List</h5>
        <button id="closingDrawer" type="button" data-drawer-hide="drawer-bottom-example"
            aria-controls="drawer-bottom-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

    </div>
    <script type="module" src="/dist/index.js"></script>
</body>

</html>
